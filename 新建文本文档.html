<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .content {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的主页</h1>
    <div class="content">
        <h2>关于我</h2>
        <p>这里可以写一些关于你的信息，比如你的背景、兴趣等。</p>
        
        <h2>下载链接</h2>
        <ul>
            <li><a href="文件1链接" download>文件1名称</a></li>
            <li><a href="文件2链接" download>文件2名称</a></li>
        </ul>

        <h2>联系方式</h2>
        <p>邮箱：your_email@example.com</p>
        <p>社交媒体链接：</p>
        <ul>
            <li><a href="社交媒体链接1">社交媒体1</a></li>
            <li><a href="社交媒体链接2">社交媒体2</a></li>
        </ul>
    </div>
</body>
</html>
